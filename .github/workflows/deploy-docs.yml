
name: Build & Deploy ESP-Docs (GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Required for the official Pages deployment flow
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install documentation dependencies
        working-directory: docs
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Option 1: Sphinx command (simple & explicit)
      # - name: Build documentation (Sphinx)
      #  working-directory: docs
      #  run: sphinx-build -b html . _site

      # Option 2: ESP‑Docs CLI (uncomment to use)
      - name: Build documentation (ESP‑Docs CLI)
        working-directory: docs
        run: |
          python -m pip install esp-docs
          build-docs -l en

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Option 1
          # path: docs/_site
          # Option 2
          path: docs/_build/en/generic/html/


  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
